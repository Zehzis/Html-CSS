<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html-full.png" alt="Logo HTML5">
    <img src="logo css-full.png" alt="Logo CSS3">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <!-- Exemplo: <img src="pasta/imagem.png" alt="Imagem em subpasta"> -->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://e7.pngegg.com/pngimages/87/538/png-clipart-javascript-scalable-graphics-logo-encapsulated-postscript-javascript-icon-text-logo-thumbnail.png" alt="Logo JavaScript"> <!-- URL - evitar porque se o servidor onde a imagem está hospedada cair, a imagem para de ser exibida -->
</body>
</html>
